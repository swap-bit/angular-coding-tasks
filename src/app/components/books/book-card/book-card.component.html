<div class="max-w-sm mx-auto bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden">
  <img 
    [src]="book().cover_image" 
    alt="Book Image" 
    class="w-full h-48 object-cover"
  />

  <div class="p-4">
    <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ book().title }}</h2>

    <p class="text-sm text-gray-500 mb-4">{{ book().author }}</p>

    <div class="flex items-center justify-between">
      <p class="text-lg font-bold text-gray-800">{{ book().price }}</p>
      <button 
        class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
        Buy Now
      </button>
    </div>
  </div>
</div>
