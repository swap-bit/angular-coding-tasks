<form
  [formGroup]="todoForm"
  (ngSubmit)="onSubmit()"
  class="bg-white p-4 rounded-lg shadow-md flex items-center gap-3 max-w-2xl mx-auto m-2"
>
  <input  type="text" formControlName="title" placeholder="Title" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 w-1/3">
  <input type="text" formControlName="description" placeholder="Description" class="border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 w-1/2">
  <button [disabled]="todoForm.invalid" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed">Add</button>
</form>
