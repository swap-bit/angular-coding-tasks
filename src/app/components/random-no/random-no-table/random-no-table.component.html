<table class="border-collapse border border-gray-400">
    <tbody>
        <tr *ngFor="let row of tableRows">
            <td *ngFor="let num of row" [ngClass]="{'bg-green-400': selectedNumbers().has(num)}"
                class="border border-gray-400 w-12 h-12 text-center font-semibold">
                {{ num }}
            </td>
        </tr>
    </tbody>
</table>
