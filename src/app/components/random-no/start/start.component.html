<button
    [ngClass]="{
        'cursor-not-allowed bg-gray-300 text-gray-500': disableBtn(),
        'bg-green-200 text-gray-700 hover:bg-green-300': !disableBtn()
    }"
    [disabled]="disableBtn()"
    (click)="onStart()" 
    class="bg-green-200 text-gray-700 px-4 py-2 rounded-lg shadow-md hover:bg-green-300 transition duration-200">
    Start
</button>
