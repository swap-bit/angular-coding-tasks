<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg mt-3 mx-auto p-4 border rounded-lg shadow-lg bg-gray-50">
  <!-- Full Name Field -->
  <div class="mb-4">
    <label for="fullName" class="block text-gray-700 font-medium mb-2">Full Name</label>
    <input
      type="text"
      id="fullName"
      name="fullName"
      formControlName="fullName"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
    />
    <div *ngIf="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched" class="text-red-600 text-sm mt-1">
      <span *ngIf="userForm.get('fullName')?.errors?.['required']">Full Name is required.</span>
      <span *ngIf="userForm.get('fullName')?.errors?.['minlength']">Min 5 characters is required.</span>
      <span *ngIf="userForm.get('fullName')?.errors?.['maxlength']">Max 20 characters allowed.</span>
      <span *ngIf="userForm.get('fullName')?.errors?.['pattern']">Numbers and special characters are not allowed.</span>
    </div>
  </div>

  <!-- Email Field -->
  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      formControlName="email"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
    />
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
      <span *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</span>
      <span *ngIf="userForm.get('email')?.errors?.['email']">Invalid Email.</span>
    </div>
  </div>

  <!-- Mobile No Field -->
  <div class="mb-4">
    <label for="mobileNo" class="block text-gray-700 font-medium mb-2">Mobile No.</label>
    <input
      type="text"
      id="mobileNo"
      name="mobileNo"
      formControlName="mobileNo"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
    />
    <div *ngIf="userForm.get('mobileNo')?.invalid && userForm.get('mobileNo')?.touched" class="text-red-600 text-sm mt-1">
      <span *ngIf="userForm.get('mobileNo')?.errors?.['required']">Mobile No is required.</span>
      <span *ngIf="userForm.get('mobileNo')?.errors?.['minlength']">Mobile no must be 10 characters.</span>
      <span *ngIf="userForm.get('mobileNo')?.errors?.['maxlength']">Mobile no must be 10 characters.</span>
      <span *ngIf="userForm.get('mobileNo')?.errors?.['pattern']">Only numbers are allowed.</span>
    </div>
  </div>

  <!-- Gender Field -->
  <div class="mb-4">
    <label for="gender" class="block text-gray-700 font-medium mb-2">Gender</label>
    <select
      id="gender"
      name="gender"
      formControlName="gender"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
    >
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select>
    <div *ngIf="userForm.get('gender')?.invalid && userForm.get('gender')?.touched" class="text-red-600 text-sm mt-1">
      <span *ngIf="userForm.get('gender')?.errors?.['required']">Gender is required.</span>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button
      type="submit"
      [disabled]="userForm.invalid"
      class="px-6 py-2 bg-blue-500 text-white font-medium rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Save
    </button>
  </div>
</form>
