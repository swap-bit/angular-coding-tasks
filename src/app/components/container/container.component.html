<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (card of cards; track $index) {
    <div 
      [routerLink]="card.link" 
      routerLinkActive="bg-green-300 border-2 border-green-500"
      [routerLinkActiveOptions]="{ exact: true }"
      class="bg-white shadow-lg rounded-lg p-6 h-40 flex flex-col justify-between transition-all duration-300 hover:cursor-pointer hover:bg-blue-100 hover:shadow-xl active:bg-blue-200">
      <h2 class="text-xl text-center font-bold mb-2 text-gray-800">{{ card.name }}</h2>
    </div>
    }
  </div>
</div>
