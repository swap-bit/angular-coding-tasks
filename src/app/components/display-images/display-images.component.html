 <div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <div class="relative flex items-center justify-center w-full max-w-4xl">
    <button 
      (click)="onPrev()" 
      class="absolute left-4 p-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 disabled:opacity-50" 
      [disabled]="imageId === 1"
      [ngClass]="{'cursor-not-allowed': imageId === 1}"

      >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <div *ngIf="imageURL; else loading" class="relative w-full max-w-lg">
      <img [src]="imageURL" alt="Fetched Image" class="w-full h-full object-cover shadow-lg rounded-lg transition-all duration-300">
    </div>

    <button 
      (click)="onNext()" 
      class="absolute right-4 p-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 disabled:opacity-50" 
      [ngClass]="{'cursor-not-allowed': imageId === 5}"
      [disabled]="imageId === 5">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <ng-template #loading>
    <div class="flex items-center justify-center space-x-2">
      <div class="w-5 h-5 rounded-full animate-ping bg-blue-500"></div>
      <div class="w-5 h-5 rounded-full animate-ping bg-blue-600"></div>
      <div class="w-5 h-5 rounded-full animate-ping bg-blue-700"></div>
    </div>
  </ng-template>

  <div class="flex justify-center mt-4 space-x-2">
    @for (dot of [1, 2, 3, 4, 5]; track $index) {
      <button (click)="goToImage($index + 1)"
      class="w-3 h-3 rounded-full"
      [class.bg-blue-500]="imageId === $index + 1"
      [class.bg-gray-300]="imageId !== $index + 1"></button>
    }
  </div>
</div>
