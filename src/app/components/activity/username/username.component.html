
<div class="container mx-auto p-4">
  <h2 class="text-lg font-semibold mb-4">Usernames</h2>
  <ul class="flex flex-wrap gap-4">
    @for (user of users(); track $index) {
      <li>
        <button
          [ngClass]="{
            'border-2 border-red-300': user.id === selectedUserId,
          }"
          class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 transition"
          (click)="onUserClick(user.id)"
        >
          {{ user.username }}
        </button>
      </li>
    } @empty {
      <p class="text-gray-400">No users available.</p>
    }
  </ul>
</div>
