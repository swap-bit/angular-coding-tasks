<ul class="mt-4 space-y-2">
  @if (loading) {
    <div class="flex items-center justify-center mt-4">
      <div class="flex items-center space-x-2">
        <div class="w-4 h-4 rounded-full animate-spin border-2 border-blue-500 border-t-transparent"></div>
        <p class="text-blue-500 font-medium">Loading comments...</p>
      </div>
    </div>
  } @else {
    @for (comment of comments; track $index) {
      <li
        class="p-3 bg-white rounded-md shadow-sm hover:bg-gray-50 border border-gray-200"
      >
        {{ comment.body }}
      </li>
    } @empty {
      <p class="text-gray-400">No comments available.</p>
    }
  }
</ul>
